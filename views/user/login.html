{{>header}}
<body>
    {{#if unlocked}}
        <div class="form-group col-md-3 col-md-offset-4" style="top: 30px;">
            <form action="/user/login" method="post">
                <div class="form-group">
                    <label>Username:</label>
                    <input class="form-control" type="text" name="username" />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input class="form-control" type="password" name="password" />
                </div>
                {{#if failed}}
                <div class="alert alert-warning">
                    <strong>Errrm...</strong> something seems to be incorrect!
                </div>
                {{/if}}
                <hr>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Login</button>
                    <span style="padding-left: 10px;">Need an account? <a href="#">Sign up.</a></span>
                </div>
            </form>
        </div>
    {{else}}
        <div class="alert alert-danger col-md-4 col-md-offset-4" style="top:30px;">
            <p>Sorry you failed to login within <strong>3 attempts</strong></p>
        </div>
    {{/if}}
</body>
{{>footer}}
