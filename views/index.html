{{>header}}
<body>
    <h1>Chores</h1>
    <div>
        {{#if username}}
            <p>Hey, {{username}}!</p>
        {{else}}
            <p>Welcome to the site</p>
        {{/if}}
        <a href="/user/login">Login</a>
        <div id="board">
            <table>
                <tr>
                    {{#each fields}}
                        <td><strong>{{name}}</strong></td>
                    {{/each}}
                    <td><strong>actions</strong></td>
                </tr>
                {{#each model}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{name}}</td>
                        <td>{{created}}</td>
                        <td>{{creator}}</td>
                        <td>{{complete}}</td>
                        <td>
                            <button>Assign</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                {{/each}}                
            </table>
        </div>
    </div>
</body>
{{>footer}}
