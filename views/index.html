{{>header}}
<body>
    <div class="container">
        <div class="row">
            {{#if username}}
                <h3>Hey, {{username}}!</h3>
            {{else}}
                <h3>Welcome to the site</h3>
            {{/if}}
            <ul class="navbar">
                <li><a href="/user/login">Login</a></li>
                <li><a href="/task/add">Add Task</a></li>
            </ul>
        </div>

        <div id="board" class="row">
            {{#if model}}
                <table class="table">
                    <thead>
                        <tr>
                            <td>name</td>
                            <td>created</td>
                            <td>creator</td>
                            <td>complete</td>
                        </tr>
                    </thead>
                    {{#each model}}
                        <tr>
                            <td><a href="/task/info/{{id}}">{{name}}</a></td>
                            <td>{{created}}</td>
                            <td>{{creator}}</td>
                            <td>{{complete}}</td>
                        </tr>
                    {{/each}}                
                </table>
            {{else}}
                <div>No results to display!</div>
            {{/if}}
        </div>
    </div>
</body>
{{>footer}}
