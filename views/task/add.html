{{>header}}
<body>
    <div class="form-group col-md-4 col-md-offset-4">
        <h3>Add Task</h3>
        <form action="/task/add" method="post">
            <label>Task: </label>
            <input id="name" type="text" name="name" class="form-control" onkeyup="count(this)" />
            <div id="charNum"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function count(val) {
            var len = val.value.length;
            $('#charNum').text(len);
        }
    </script>

</body>
{{>footer}}
